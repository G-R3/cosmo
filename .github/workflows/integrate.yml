name: CI

on: [push]

jobs:
  eslint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Install packages
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
